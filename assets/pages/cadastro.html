<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário</title>

  <style>
    /* Estilo básico para o formulário */

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>

</head>
<body>

<div class="form-container">
  <h2>Cadastro de Usuário</h2>
  <form id="cadastroForm">
    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="senha" name="senha" placeholder="Senha" required>
    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua Senha" required>
    <input type="text" id="cep" name="cep" placeholder="CEP" required>
    <input type="text" id="rua" name="rua" placeholder="Rua" required>
    <input type="text" id="numero" name="numero" placeholder="Número" required>
    <input type="text" id="ramo" name="ramo" placeholder="Ramo que deseja trabalhar" required>
    <button type="submit">Enviar</button>
  </form>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script src="./assets/js/cadastro.js"></script>

</body>
</html>
